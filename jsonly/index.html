<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/index.js" defer type="module"></script>
    <title>Hello World</title>
  </head>
  <body>
    <header>
      <h1>Hello World!</h1>
      <p>Giovani Pacheco Signori</p>
    </header>
    <main>
      <section id="soma">
        <h2>Somar Números</h2>
        <!-- action="soma.php" method="post" -->
        <form data-operacao="soma">
          <div class="inputs-container">
            <div class="form-group">
              <label for="n1">Primeiro Número</label>
              <input step=".01" class="form-control" type="number" name="n1" id="n1" />
              <small class="msg-erro"></small>
            </div>
            <div class="form-group">
              <label for="n2">Segundo Número</label>
              <input step=".01" class="form-control" type="number" name="n2" id="n2" />
              <small class="msg-erro"></small>
            </div>
          </div>
          <button type="submit">
            Somar
          </button>
          <div class="resultado">
            <p>
              Resultado:
              <output name="resultado-soma" for="n1 n2">Comece a Calcular!</output>
            </p>
            <output name="msg-final"></output>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
